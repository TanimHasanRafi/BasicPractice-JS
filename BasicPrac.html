<body>
  <script>

var text1 = prompt('Enter the First value = ');
document.write('first value = ' + text1);
var text2 = prompt('Enter the second value = ');
document.write(' </br> second value= ' +text2);

text1 =parseInt(text1);
text2 =parseInt(text2);

var sum,sub,multy,div,modul;

sum = text1 + text2;
document.write('</br> sum =' + sum);

sub = text1 - text2;
document.write('</br> Sub = ' +sub);
 
multy = text1*text2;
document.write('</br> Multiy = ' +multy);
 div = text1/text2;
 document.write('</br> Division = ' + div);
 modul = text1 % text2;
 document.write('</br> Division = ' + modul);

  </script>
