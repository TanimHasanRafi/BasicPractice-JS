<body>

  <script>
    var numberOfWin = 0;

    for( var i = 1; i<= 5; i++){

   var guessNumber=parseInt(prompt('Enter the guessing value 1 to 5:'));

   if( guessNumber == randomNumber){
    document.write( "</br> you are win : " + randomNumber + "</br>");

   }
   else {

   }
    }

    document.write( '</br> total lost = ' + numberOfLost);
  </script>
